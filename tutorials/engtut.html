<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   
<div class="container">

   <div class="main-video-container">
      <video src="english/1.mp4" loop controls class="main-video"></video>
      <h3 class="main-vid-title">1.How to add jar to Maven project</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="english/1.mp4" class="list-video"></video>
         <h3 class="list-title">How to add jar to Maven project</h3>
      </div>
      <div class="list active">
         <video src="english/2.mp4" class="list-video"></video>
         <h3 class="list-title">2.How to Add Cpmponents to Swing pallet for Drag and drop </h3>
      </div>
	  
	  <div class="list active">
         <video src="english/.mp4" class="list-video"></video>
         <h3 class="list-title">3.ModernJPanel with properties</h3>
      </div>
	  
	  <div class="list active">
         <video src="english/4.mp4" class="list-video"></video>
         <h3 class="list-title">4.Other Swing components RoundJbutton , RoundJTextField , RoundJTextArea  </h3>
      </div>
	  <div class="list active">
         <video src="english/5.mp4" class="list-video"></video>
         <h3 class="list-title">5.ListMenu ComponentFull Demo </h3>
      </div>
	  
	  <div class="list active">
         <video src="english/6.mp4" class="list-video"></video>
         <h3 class="list-title">6.ModernJTable  </h3>

      

   </div>

</div>













<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
